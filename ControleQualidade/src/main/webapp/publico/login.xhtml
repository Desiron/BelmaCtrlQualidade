<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
 	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</h:head>


<h:body styleClass="red lighten-10">
	<div class="valing-wrapper" id="login-page">
		<div class="container">
			<div class="center-align">
				<div class="row">	
					<div class="col s6 offset-s3">
						<div class="card" align="center" style="width: 400px; height: 400px; position:absolute; top:20%; left: 31%">
							<div class="card-content">
								<p:graphicImage style="max-width" library="images" name="belma.png" value="belma.png" width="170" />
								<div class="left-align">
								
									<form id="login" method="post" action="#{request.contextPath}/j_spring_security_check">
										<p:growl autoUpdate="true" life="2000" />
										
										<div class="col s12 input-field">
											<h:inputText id="j_username" />
											<h:outputLabel value="LOGIN " />
										</div>
										
										<div class="col s12 input-field">
											<h:inputSecret id="j_password" />
											<h:outputLabel value="SENHA" />
										</div>
										
										<div align="right" class="col s12 input-field">
											<input style="color: white;
												    background: red;
													height: 54px;
												    line-height: 54px;
												    font-size: 15px;
												    padding: 0 28px;
													text-decoration: none;
													text-align: center;
												    letter-spacing: .5px;
													transition: background-color .2s ease-out;
												    cursor: pointer;
													outline: 0;
													top:auto;		border: none;
												    border-radius: 2px;
												    display: inline-block;
													text-transform: uppercase;
												    vertical-align: middle;
												    -webkit-tap-highlight-color: transparent;
													-webkit-box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
												    box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
													-webkit-appearance: button;
													box-sizing: inherit;
													font-weight: normal;" 
											type="submit" value="Logar"/>
										</div>
									<div align="center"><h:outputText value="UsuÃ¡rio ou senha incorretos!" rendered="#{!empty param.login_error}" /></div>
									</form>
								</div>								
							</div>						
						</div>
					</div>				
				</div>
			</div>
		</div>
	</div>
	<script>
		$(document).on("ready", function(){
			$('#login-page').css({'height': window.innerHeight + 'px'});
		});
	</script>
</h:body>
</html>
